<div class="container">
    <div class="header">
        <button class="retour" (click)="onMonthSelectionClick()">Retour</button>
        <button class="popup" (click)="onPopupOpen()">+ Cr√©er</button>
        <h2 class="title">{{ month?.name }} {{year}}</h2>
    </div>
    <div class="day-names">
        <app-day-view class="day-name" *ngFor="let day of getDays()" [day]="day" [ngStyle]="{'--value':offset}"></app-day-view>
    </div>
    <div class="day-container" >
        <app-day-view class="day" *ngFor="let day of daysInMonth" (onEdit)="onEditPost($event)" [day]="day.toString()" [ngStyle]="{'--value':offset}" [posts]="postData && postData[+day] ? postData[+day] : undefined"></app-day-view>
    </div>
</div>
<app-add-popup [hidden]="!showPopup" (onPopupClose)="onPopupClose()"></app-add-popup>
